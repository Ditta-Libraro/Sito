	<meta name="description" content="Assistenza tecnica Ditta Libraro Francesco, partner ufficiale Chaffoteaux. La Ditta Francesco Libraro opera dal 1991 nel settore ENERGIE RINNOVABILI E NON RINNOVABILI. 1) si occupa dell'installazione e manutenzione di caldaie murali a gas, condensazione, ibride e pannelli solari.
Essa è Convenzionata con gli enti regionali per il controllo dei gas di scarico con il rilascio del bollino comunale. 2)La ditta inoltre è conforme al REG. CE per le seguenti attività : installazione , manutenzione e riparazione di apparecchiature fisse di refrigerazione, condizionamento e pompe di calore secondo il regolamento (CE) n.303/2008 per il riconoscimento reciproco della certificazione del servizio effettuato dalle imprese che operano su apparecchiature contenente gas fluorurati ad effetto serra. 3) Offre competenze in merito ad impianti per la distribuzione e utilizzazione di gas di qualsiasi tipo, comprese le opere di evacuazione dei prodotti della combustione e ventilazione ed aerazione dei locali. La Ditta Francesco Libraro è iscritta regolarmente all'ente ALBO ARTIGIANI dal 1992.">
